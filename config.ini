# Spectre Network Configuration
# Customizable settings for proxy scraping and rotation

[DEFAULT]
# Proxy scraper settings
scrape_limit = 500
scrape_workers = 100
scrape_timeout = 8
protocols = all

# Python polisher settings
polish_workers = 50
dns_validation_sample = 100

# Mojo rotator settings
default_mode = phantom
chain_length = 3
sentinel_threshold = 2.0

# Performance targets
target_success_rate = 12
target_avg_latency = 1.5
min_proxy_score = 0.1

[PROXY_SOURCES]
# Enable/disable specific proxy sources
proxyscrape_enabled = true
freeproxylist_enabled = true
spys_one_enabled = true
proxynova_enabled = true
proxifly_enabled = true
openproxy_enabled = true
proxylist_download_enabled = true
hidemy_name_enabled = true
freeproxyworld_enabled = true

[SCORING_WEIGHTS]
# Scoring algorithm weights
latency_weight = 0.4
anonymity_weight = 0.3
country_weight = 0.2
type_weight = 0.1

# Anonymity level scores
elite_score = 1.0
anonymous_score = 0.7
transparent_score = 0.3

# Protocol preferences
socks5_score = 1.0
https_score = 0.9
socks4_score = 0.6
http_score = 0.5

# Country preferences (comma-separated)
preferred_countries = US,DE,NL,UK,FR,CA,SG

[DNS_CONFIG]
# DNS resolution settings
dns_timeout = 10
dns_retries = 3
dns_sample_size = 100
use_dns_over_https = true

[CIPHER_SUITES]
# Phantom mode encryption settings
use_aes_gcm = true
use_chacha20 = true
use_ecdsa = false
padding_size_min = 100
padding_size_max = 500

[PHANTOM_MODE]
# Advanced phantom mode settings
correlation_detection = true
chain_rebuild_interval = 3600
max_chain_age = 1800
correlation_threshold = 2.0
rotation_jitter = 0.1

[RATE_LIMITING]
# Request rate limiting
max_requests_per_minute = 50
burst_requests = 10
rate_limit_window = 60

[LOGGING]
# Logging configuration
log_level = INFO
log_file = logs/spectre.log
log_max_size = 10MB
log_backup_count = 5
log_format = %(asctime)s - %(levelname)s - %(message)s

[THREAT_MODEL]
# Threat model specific configurations
tor_competition_mode = true
quantum_resistance = false
nation_state_protection = false
corporate_espionage = false
osint_collection = true

[MEMORY_MANAGEMENT]
# Memory usage limits
max_memory_mb = 512
gc_threshold = 100000
cache_size = 1000
cleanup_interval = 300

[NETWORK]
# Network and connectivity
connect_timeout = 5
read_timeout = 10
max_retries = 3
retry_backoff_factor = 1.0
user_agent = Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36